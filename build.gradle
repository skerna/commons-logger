plugins {
    id 'kotlin-multiplatform'
}
apply plugin: 'kotlin-dce-js'

repositories {
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven { url "https://kotlin.bintray.com/kotlin-dev" }
}

apply plugin: "maven-publish"


configurations {
    compileClasspath
}

kotlin {
    targets {
        //fromPreset(presets.android, 'android')

        fromPreset(presets.jvm, 'jvm')

        fromPreset(presets.js, 'js')
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
                api("io.skerna.libs:skerna-sansi-metadata:$skernaVersion")
            }
        }
        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
            }
        }
        jvmMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
                implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.11'
                api("io.skerna.libs:skerna-sansi-jvm:$skernaVersion")
                compileOnly "org.slf4j:slf4j-simple:1.7.25"
                compileOnly "org.slf4j:slf4j-api:1.7.25"
                compileOnly "org.apache.logging.log4j:log4j-api:2.8.2"
                compileOnly "org.apache.logging.log4j:log4j-core:2.8.2"
                compileOnly "io.vertx:vertx-core:3.6.1"
            }
        }
        jvmTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-junit"
                implementation 'org.slf4j:slf4j-api:1.7.25'
                implementation 'org.slf4j:slf4j-simple:1.7.25'
                implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.0'
                implementation 'org.apache.logging.log4j:log4j-core:2.11.0'
                implementation 'org.apache.logging.log4j:log4j-api:2.11.0'
                implementation "io.vertx:vertx-core:3.6.1"
            }
        }
        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
                api("io.skerna.libs:skerna-sansi-js:$skernaVersion")
            }
        }
        jsTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-js'
                implementation "org.jetbrains.kotlin:kotlin-test-js"

            }
        }
    }
}