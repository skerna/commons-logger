pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
            }
        }
    }
}
def isUncluded = gradle.parent != null
if(isUncluded) {
    includeBuild("../commons-sansi"){
        dependencySubstitution {
            substitute module('io.skerna.commons:commons-sansi-metadata') with project(':')
            substitute module('io.skerna.commons:commons-sansi-jvm') with project(':')
            substitute module('io.skerna.commons:commons-sansi-js') with project(':')
        }
    }
}
