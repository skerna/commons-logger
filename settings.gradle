pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
            }
        }
    }
}
def isUncluded = gradle.parent != null
if(isUncluded) {
    includeBuild("../commons-sansi"){
        dependencySubstitution {
            substitute module('com.gitlab.skerna.libs:commons-sansi-metadata') with project(':')
            substitute module('com.gitlab.skerna.libs:commons-sansi-jvm') with project(':')
            substitute module('com.gitlab.skerna.libs:commons-sansi-js') with project(':')
        }
    }
}
